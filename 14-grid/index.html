<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->
    <div class="grid grid-cols-3 md:grid-cols-3  grid-rows-4 gap-1 bg-green-400">
       <div class="col-span-2 md:col-span-2 p-10 border border-blue-600 bg-blue-100">
        <div class="nav"><ul class="flex gap-1">
          <li>home</li>
          <li>about</li>
          <li>search</li>
        </ul></div>
       </div>
       <div class="col-span-1 md:col-span-1 p-10 border-8 border-red-800 bg-blue-900 text-white
       text-center">logo</div>
       <div class="row-span-1 col-span-3 md:row-span-2  p-10 border border-blue-600 bg-blue-100">item 3</div>
       <div class="row-span-1 col-span-3  p-10 border border-blue-600 bg-blue-100">item 4</div>
       <div class="row-span-1 col-span-3  p-10 border border-blue-600 bg-blue-100">item 5</div>
       <div class="row-span-1 col-span-3  p-10 border border-blue-600 bg-blue-100">item 6</div>
       <div class="row-span-1 col-span-3  p-10 border border-blue-600 bg-blue-100">item 7</div>
       <div class="row-span-1 col-span-3 p-10 border border-blue-600 bg-blue-100">item 8</div>
       <div class="row-span-1 col-span-3  p-10 border border-blue-600 bg-blue-100">
        <p class="text-center">footer</p>
       </div>
    </div>
    <!-- Col and row span -->
  </body>
</html>
